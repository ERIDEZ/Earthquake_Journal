<body>
    <div id="maincontainer">
    <div id="Title">
        <h1 style="text-align:center">The Earthquake Journal</h1>
    </div>
    <hr>
    <div id="intro">
        <p style="text-align:center">In this site, you will find the latest information about earthquakes happening in the US and worldwide for the last week.<br>Feel free to refresh the site as many time as you wish!</p>
    </div   >
    <div id="mapid"></div>
    <div id="tablediv">
        <table style="width:100%" id="table">
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Magnitude (Richter)</th>
                <th>Type</th>
            </tr>
          </table>
    </div>
    </div>
